{% extends 'base.html' %}
{% block title %}
Delete Blog Post
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<h1>Delete Post</h1>
<h3>Delete: {{ post.title }}</h3>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <strong>Are you sure?</strong><br/>
        <button class="btn btn-outline-danger"> DELETE </button>
    </form>
</div>
{% endif %}
{% endblock %}
