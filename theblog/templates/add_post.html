{% extends 'base.html' %}
{% block title %}
Add Blog Post
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<h1>New Post</h1>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-secondary"> POST </button>
    </form>
</div>
{% endif %}
{% endblock %}
