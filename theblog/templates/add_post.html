{% extends 'base.html' %}
{% block title %}
Add Blog Post
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<h1>New Post</h1>
<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-outline-secondary"> POST </button>
    </form>
</div>

<script>
    var name = "{{ user.id }}";
    document.getElementById("user_id").value = name;
</script>

{% endif %}
{% endblock %}
