{% extends 'base.html' %}
{% block title %}
Edit Profile
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<h1>Edit Profile</h1>
<div class="form-group">
    <form method="POST" >
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="btn btn-outline-secondary"> Update Profile Page </button>
    </form>
</div>
{% endif %}
{% endblock %}
